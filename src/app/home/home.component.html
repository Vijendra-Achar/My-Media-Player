<h1 class="center margin-top">Hello, Welcome</h1>
<br />

<div class="center" *ngIf="isPlaying">
  <app-video-player></app-video-player><br />
</div>

<div class="container">

  <div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">

    <div fxFlex="25%" *ngFor="let vid of allVideos">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title class="margin">{{ vid?.name }}</mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <p>{{ vid?.subTitle }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button (click)="playMe(vid.uri)" color="accent" mat-button>
            <mat-icon>play_arrow</mat-icon> Play Video
          </button>
        </mat-card-actions>
      </mat-card>
    </div>

  </div>
</div>
