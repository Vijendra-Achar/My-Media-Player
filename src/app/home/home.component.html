<div class="center">
  <br />
  <h1>Welcome Home</h1>
  <br />
  <app-video-player></app-video-player>

  <br />



  <mat-grid-list cols="2" rowHeight="2:1">

    <div *ngFor="let vid of allVideos">
      <mat-card class="example-card">
        <mat-card-title align="start">{{ vid?.name }}</mat-card-title>
        <mat-card-subtitle align="start">{{ vid?.subTitle }}</mat-card-subtitle>
        <mat-card-actions align="start">
          <button color="primary" (click)="playMe(vid.uri)" mat-raised-button>Play Me</button>
        </mat-card-actions>
      </mat-card>
    </div>

  </mat-grid-list>



</div>
