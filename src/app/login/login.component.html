<div class="center">


  <h1>Login</h1>
  <h3>Please Enter you valid credentials to login</h3>

  <!-- <form [formGroup]="newVideoForm" (ngSubmit)="uploadVideoFile()"> -->

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput required>
    <mat-error>Please Enter a valid Name that has minimum 5 Characters
    </mat-error>

  </mat-form-field>
  <br />

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input [type]="hide ? 'password' : 'text'" matInput required>
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    <mat-error>Please Enter a Description that has minimum 10 Characters
    </mat-error>
  </mat-form-field>

  <br />

  <button color="primary" mat-raised-button>Login</button>
  <!-- </form> -->
</div>
