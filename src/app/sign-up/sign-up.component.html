<div class="center">

  <h1 class="space-top">Sign Up</h1>
  <h3>Please Enter valid details to sign up for a new Account</h3>

  <form [formGroup]="signUpForm" (ngSubmit)="signUp()">

    <mat-form-field>
      <mat-label>Name</mat-label>
      <input formControlName="name" matInput required type="text">
      <mat-error *ngIf="name.invalid && name.touched">Please enter your Name
      </mat-error>
    </mat-form-field>

    <br />

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input formControlName="email" matInput required type="email">
      <mat-error *ngIf="email.invalid && email.touched">Please Enter a valid E-mail Address
      </mat-error>
    </mat-form-field>
    <br />

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input formControlName="password" [type]="hide ? 'password' : 'text'" matInput required>
      <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="password.invalid && password.touched">Please enter new password that has Minimum of 8 Characters
      </mat-error>
    </mat-form-field>

    <br />

    <button type="submit" [disabled]="signUpForm.invalid" class="custom-btn" color="primary" mat-raised-button>Sign
      up</button>
  </form>
</div>
