<div class="center">

  <h1 class="space-above main-heading"> Hello, {{ user?.displayName }}</h1>
  <h3 class="sub-heading"> Your registered with the E-mail address <span class="email-highlight"> {{ user?.email
      }}</span> </h3>

  <br />

  <h3 *ngIf="videoData?.length > 0 && videoData">Your videos on the platform are listed below</h3>
  <h4 *ngIf="!videoData || videoData?.length <=0">You do not have any videos yet. Upload new ones</h4> <br />
  <div *ngIf="!videoData || videoData?.length <=0"><button routerLink='/new-video' color="primary"
      mat-raised-button>Upload new video</button>
  </div>
</div>

<br />
<table *ngIf="videoData?.length > 0" mat-table [dataSource]="videoData" class="mat-elevation-z8">

  <ng-container matColumnDef="no">
    <th mat-header-cell *matHeaderCellDef> No.</th>
    <td mat-cell *matCellDef="let element; let i=index"> {{ i+1 }} </td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Video ID </th>
    <td mat-cell *matCellDef="let element;"> {{ element.id }} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.data.name}} </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete? </th>
    <td mat-cell *matCellDef="let element"> <button (click)="delete(element.id)" mat-button color="warn">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
